<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Todo list</title>
  </head>
  <body>
    <div id="app" class="container mt-3">
      <h4 class="mb-3">
        <i class="material-icons"> list </i>
        {{titulo}}
      </h4>
      <div class="container">
        <div class="row">
          <input
            v-model="newItem"
            type="text"
            id="todo-item"
            class="form-control py-3 col-10"
            @keyup.enter="addItem"
            autofocus
          />
          <button class="btn btn-primary col-2" @click="addItem">Save</button>
        </div>
      </div>

      <div id="todo-list" class="container mt-4 p-0">
        <div
          v-for="(item, index) in items"
          :class="{'alert alert-info':!item.checked, 'alert  alert-dark' : item.checked}"
          role="alert"
        >
          <div class="row">
            <div class="col-10" @click="item.checked = !item.checked">
              <span class="material-icons float-left mr-2">
                {{changeIcon(item)}}
              </span>
              <s v-if="item.checked" class="m-0">{{item.msg}}</s>
              <p v-else class="m-0">{{item.msg}}</p>
            </div>
            <span
              class="delete m-0 p-0 material-icons col-1"
              @click="deleteItem(index)"
            >
              delete
            </span>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="vueJs.js"></script>
  </body>
</html>
